<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>H1Z1 Server States</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="H1Z1 Server Status Page">
    <meta name="author" content="@Prom3theu5">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.1/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="h1z1">
    <div ng-controller="MainController">
        <div class="container">
            <div clas="row">
                <div class="col-lg-12 nopadding">
                    <img src="images/bannerstates.png" class="img-responsive" width="100%" id="banner">
                </div>
            </div>
            <div class="row">
         	 <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
							<div class="row">
								<div class="col-lg-3">                            
									<h3 class="panel-title">EU SERVERS</h3>
									<small>Showing {{Servers.EU.length}} Servers</small>
								</div>
								<div class="col-lg-4 col-lg-push-5 col-md-4 col-md-push-0 col-sm-4 col-sm-push-0 col-xs-8 col-xs-push-0">
									<input ng-model="searchEurope" class="form-control pull-right" placeholder="Search Server Name">
								</div>
							</div>
                        </div>
                        <div class="panel-body">
						<div class="col-lg-12" ng-show="loading">
							<div class="progress progress-striped active"  style="height:40px;" >
							<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
							</div>
							</div>
							</div>
                            <div class="row">
                                <div class="col-lg-6" ng-repeat="server in Servers.EU | filter:searchEurope">
                                    <div class="col-lg-6">{{server.ServerName}}</div>
                                    <div class="col-lg-1"><i class="{{server.State == 'Down' ? 'fa fa-thumbs-down' : 'fa fa-thumbs-up'}}" style="{{server.State == 'Down' ? 'color:red;' : 'color:green;'}}"></i></div>
                                    <div class="col-lg-5">
                                        <span class="badge" ng-class="{'badge-offline': server.State == 'Down', 'badge-low': server.State == 'Low', 'badge-medium': server.State == 'Medium', 'badge-high': server.State == 'High', 'badge-vhigh': server.State == 'Very High'}">{{server.State}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
							<div class="row">
								<div class="col-lg-3"> 		                           
									<h3 class="panel-title">US SERVERS</h3>
									<small>Showing {{Servers.US.length}} Servers</small>
								</div>
							<div class="col-lg-4 col-lg-push-5 col-md-4 col-md-push-0 col-sm-4 col-sm-push-0 col-xs-8 col-xs-push-0">
								<input ng-model="searchUSA" class="form-control pull-right" placeholder="Search Server Name">
							</div>
						</div>
					</div>
                        <div class="panel-body">
							<div class="col-lg-12" ng-show="loading">
								<div class="progress progress-striped active"  style="height:40px;" >
									<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
								</div>
							</div>
                            <div class="row">
                                <div class="col-lg-6" ng-repeat="server in Servers.US | filter:searchUSA">
                                    <div class="col-lg-6">{{server.ServerName}}</div>
                                    <div class="col-lg-1"><i class="{{server.State == 'Down' ? 'fa fa-thumbs-down' : 'fa fa-thumbs-up'}}" style="{{server.State == 'Down' ? 'color:red;' : 'color:green;'}}"></i></div>
                                    <div class="col-lg-5">
                                        <span class="badge" ng-class="{'badge-offline': server.State == 'Down', 'badge-low': server.State == 'Low', 'badge-medium': server.State == 'Medium', 'badge-high': server.State == 'High', 'badge-vhigh': server.State == 'Very High'}">{{server.State}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<div class="row">
				<div class="col-lg-12">
					<p>Like what you see, Please consider buying me a beer :)
						<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="ng-pristine ng-valid">
							<input type="hidden" name="cmd" value="_s-xclick">
							<input type="hidden" name="hosted_button_id" value="3DC58P3FHMZ9L">
							<input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
							<img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
						</form>
					</p>
				</div>
			</div>
        </div>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
